<div class="headerWrapper" [class.headerWrapperFull]="collapsed" id="headerWrapper" [@fadeInAnimation]>
  <div *ngIf="collapsed" class="collapsed" (click)="onHeaderWrapperClick()">
    <div class="hamburger">
        <button (click)="onHamburgerMenuClick()" [@fadeInAnimation]>
            <span class="menuiconfull">
              <i class="fa fa-times fa-fw" aria-hidden="true"></i>
            </span> 
        </button>
    </div>
    <div class="navbar">
        <app-nav-bar [isCollapsed]="collapsed"></app-nav-bar>
    </div>
  </div>
  <div *ngIf="!collapsed" class="no-collapsed" >
      <div class="hamburger">
        <button (click)="onHamburgerMenuClick()">
            <span class="menuicon">
                <i class="fa fa-bars fa-fw"></i>
            </span> 
        </button>
      </div>
      <div class="navbar">
          <app-nav-bar [isCollapsed]="collapsed"></app-nav-bar>
      </div>
  </div>
</div>
